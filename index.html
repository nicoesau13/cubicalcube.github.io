<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Hub</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-card {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      border-color: #00ffcc;
    }
    .game-card a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Welcome to the Gaming Hub</h1>
  <div class="game-grid" id="gameGrid"></div>

  <script>
    const folders = [
      { name: "2048 Classic", path: "2048 game/" },
      { name: "DAO 2048", path: "dao-2048-main/" }
      // Add more folders here as needed
    ];

    // Shuffle folders
    const shuffled = folders.sort(() => Math.random() - 0.5);

    const grid = document.getElementById("gameGrid");
    shuffled.forEach(folder => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <h3>${folder.name}</h3>
        <a href="${folder.path}index.html" target="_blank">Play Now</a>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
